<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
        <th colspan="4">Calculator</th>
    </thead>
    <tbody>
        <tr>
            <td colspan="3" id="res">Result</td>
            <td class="c">C</td>
        </tr>
        <tr>
            <td id="1">1</td>
            <td id="2">2</td>
            <td id="3">3</td>
            <td id="+">+</td>
        </tr>
        <tr>
            <td id="4">4</td>
            <td id="5">5</td>
            <td id="6">6</td>
            <td id="-">-</td>
        </tr>
        <tr>
            <td id="7">7</td>
            <td id="8">8</td>
            <td id="9">9</td>
            <td id="x">x</td>
        </tr>
        <tr>
            <td id="/">/</td>
            <td id="0">0</td>
            <td id=".">.</td>
            <td id="=">=</td>
        </tr>
    </tbody>
    </table>
    <script src="index.js"></script>
</body>
</html>
